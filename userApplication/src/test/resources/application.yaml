spring:
  datasource:
    hikari:
      username: sa
      password: sa
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1


      jpa:
        properties:
          hibernate:
            dialect: org.hibernate.dialect.H2Dialect
          show-sql: true


          jpa.hibernate.ddl-auto: create-drop